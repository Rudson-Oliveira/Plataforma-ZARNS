<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
<title>ZARNS - Plataforma Academica</title>
<meta name="theme-color" content="#0f172a">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<link rel="manifest" href="manifest.json">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/lucide-static@latest/font/lucide.min.css" rel="stylesheet">
<style>
*{margin:0;padding:0;box-sizing:border-box}
root{--bg:#0f172a;--card:#1e293b;--card2:#334155;--accent:#22d3ee;--accent2:#06b6d4;--green:#10b981;--red:#ef4444;--yellow:#f59e0b;--purple:#a78bfa;--pink:#f472b6;--text:#f1f5f9;--text2:#94a3b8;--text3:#64748b;--border:#334155;--gradient:linear-gradient(135deg,#06b6d4,#8b5cf6);--shadow:0 4px 24px rgba(0,0,0,.3)}
body{font-family:'Inter',sans-serif;background:var(--bg);color:var(--text);min-height:100vh;overflow-x:hidden}
.app{max-width:480px;margin:0 auto;padding-bottom:80px}
.header{background:linear-gradient(135deg,#0f172a 0%,#1e293b 100%);padding:20px 16px 16px;position:sticky;top:0;z-index:100;border-bottom:1px solid var(--border);backdrop-filter:blur(20px)}
.header-top{display:flex;justify-content:space-between;align-items:center;margin-bottom:12px}
.logo{display:flex;align-items:center;gap:10px}
.logo-icon{width:40px;height:40px;background:var(--gradient);border-radius:12px;display:flex;align-items:center;justify-content:center;font-weight:800;font-size:16px;color:#fff}
.logo h1{font-size:18px;font-weight:700;background:var(--gradient);-webkit-background-clip:text;-webkit-text-fill-color:transparent}
.logo span{font-size:11px;color:var(--text2);display:block;-webkit-text-fill-color:var(--text2)}
.status-badge{display:flex;align-items:center;gap:6px;background:rgba(16,185,129,.15);color:var(--green);padding:6px 12px;border-radius:20px;font-size:11px;font-weight:600}
.status-dot{width:8px;height:8px;background:var(--green);border-radius:50%;animation:pulse 2s infinite}
@keyframes pulse{0%,100%{opacity:1}50%{opacity:.4}}
.student-card{background:var(--card);margin:16px;border-radius:16px;padding:16px;border:1px solid var(--border)}
.student-info{display:flex;align-items:center;gap:12px}
.avatar{width:48px;height:48px;background:var(--gradient);border-radius:14px;display:flex;align-items:center;justify-content:center;font-size:20px;font-weight:700;color:#fff}
.student-details h2{font-size:15px;font-weight:600}
.student-details p{font-size:12px;color:var(--text2);margin-top:2px}
.student-meta{display:grid;grid-template-columns:repeat(3,1fr);gap:8px;margin-top:12px}
.meta-item{background:var(--card2);border-radius:10px;padding:8px;text-align:center}
.meta-item label{font-size:10px;color:var(--text3);text-transform:uppercase;letter-spacing:.5px}
.meta-item span{font-size:13px;font-weight:600;display:block;margin-top:2px}
.tabs{display:flex;gap:4px;margin:16px;background:var(--card);border-radius:14px;padding:4px}
.tab{flex:1;padding:10px 8px;border-radius:10px;border:none;background:transparent;color:var(--text2);font-size:11px;font-weight:600;cursor:pointer;transition:all .3s;font-family:inherit}
.tab.active{background:var(--gradient);color:#fff}
.tab-content{display:none;padding:0 16px}
.tab-content.active{display:block}
.section-title{font-size:14px;font-weight:700;margin:20px 0 12px;display:flex;align-items:center;gap:8px}
.section-title i{color:var(--accent)}
.day-header{background:var(--card);border-radius:12px;padding:10px 14px;margin:12px 0 8px;font-size:13px;font-weight:700;display:flex;align-items:center;gap:8px;border-left:3px solid var(--accent)}
.day-header.today{border-left-color:var(--green);background:rgba(16,185,129,.1)}
.class-card{background:var(--card);border-radius:14px;padding:14px;margin-bottom:8px;border:1px solid var(--border);transition:all .3s;position:relative;overflow:hidden}
.class-card:hover{border-color:var(--accent);transform:translateY(-1px)}
.class-card.active-now{border-color:var(--green);box-shadow:0 0 20px rgba(16,185,129,.15)}
.class-card.active-now::before{content:'AO VIVO';position:absolute;top:8px;right:8px;background:var(--green);color:#fff;font-size:9px;font-weight:700;padding:3px 8px;border-radius:6px;letter-spacing:.5px}
.class-time{font-size:12px;font-weight:700;color:var(--accent);margin-bottom:6px;display:flex;align-items:center;gap:6px}
.class-name{font-size:13px;font-weight:600;margin-bottom:4px;line-height:1.3}
.class-info{font-size:11px;color:var(--text2);display:flex;flex-direction:column;gap:2px}
.class-info span{display:flex;align-items:center;gap:4px}
.class-code{background:var(--card2);color:var(--accent);font-size:10px;padding:2px 8px;border-radius:6px;display:inline-block;margin-bottom:6px;font-weight:600}
.stats-grid{display:grid;grid-template-columns:repeat(2,1fr);gap:10px;margin:12px 0}
.stat-card{background:var(--card);border-radius:14px;padding:16px;border:1px solid var(--border);text-align:center}
.stat-card .icon{font-size:24px;margin-bottom:8px}
.stat-card .number{font-size:28px;font-weight:800;background:var(--gradient);-webkit-background-clip:text;-webkit-text-fill-color:transparent}
.stat-card .label{font-size:11px;color:var(--text2);margin-top:4px}
.disc-card{background:var(--card);border-radius:14px;padding:14px;margin-bottom:8px;border:1px solid var(--border)}
.disc-card h3{font-size:13px;font-weight:600;margin-bottom:6px}
.disc-card .doc{font-size:11px;color:var(--text2)}
.disc-card .badge{display:inline-block;background:rgba(16,185,129,.15);color:var(--green);font-size:10px;font-weight:600;padding:3px 8px;border-radius:6px;margin-top:6px}
.countdown{background:var(--card);border-radius:14px;padding:16px;margin:12px 0;border:1px solid var(--border);text-align:center}
.countdown h3{font-size:12px;color:var(--text2);margin-bottom:8px}
.countdown .time{font-size:32px;font-weight:800;background:var(--gradient);-webkit-background-clip:text;-webkit-text-fill-color:transparent}
.countdown .detail{font-size:11px;color:var(--text2);margin-top:4px}
.progress-ring{width:100%;height:6px;background:var(--card2);border-radius:3px;margin-top:8px;overflow:hidden}
.progress-ring .fill{height:100%;background:var(--gradient);border-radius:3px;transition:width 1s}
.navbar{position:fixed;bottom:0;left:50%;transform:translateX(-50%);width:100%;max-width:480px;background:rgba(15,23,42,.95);backdrop-filter:blur(20px);border-top:1px solid var(--border);display:flex;padding:8px 16px 20px;z-index:100}
.nav-item{flex:1;display:flex;flex-direction:column;align-items:center;gap:4px;padding:6px;border-radius:10px;border:none;background:transparent;color:var(--text3);cursor:pointer;font-family:inherit;font-size:10px;font-weight:500;transition:all .3s}
.nav-item.active{color:var(--accent)}
.nav-item .icon{font-size:20px}
.empty-state{text-align:center;padding:40px 20px;color:var(--text3)}
.empty-state .icon{font-size:48px;margin-bottom:12px;opacity:.5}
.empty-state p{font-size:13px}
.notif-banner{background:rgba(245,158,11,.1);border:1px solid rgba(245,158,11,.3);border-radius:12px;padding:12px;margin:12px 0;display:flex;align-items:center;gap:10px}
.notif-banner .icon{font-size:20px;color:var(--yellow)}
.notif-banner p{font-size:12px;color:var(--yellow)}
.schedule-timeline{position:relative;padding-left:20px}
.schedule-timeline::before{content:'';position:absolute;left:6px;top:0;bottom:0;width:2px;background:var(--border)}
.timeline-item{position:relative;margin-bottom:4px}
.timeline-item::before{content:'';position:absolute;left:-17px;top:14px;width:10px;height:10px;border-radius:50%;background:var(--card2);border:2px solid var(--border)}
.timeline-item.active::before{background:var(--green);border-color:var(--green);box-shadow:0 0 10px rgba(16,185,129,.4)}
.timeline-item.done::before{background:var(--text3);border-color:var(--text3)}
</style>
</head>
<body>
<div class="app" id="app"></div>
<script>
const DATA = {
  student: { name: 'Rudson Antonio Ribeiro Oliveira', ra: '2226020016', course: 'Medicina', series: 8, period: '2026/1', turma: '60_MED8BI_T8', status: 'Ativo' },
  disciplines: [
    { code: 'MED6047', name: 'Gestao e Empreendedorismo', doc: 'Francisco Junqueira Neto', color: '#8b5cf6' },
    { code: 'MED6048', name: 'Emergencias Pediatricas/Clinicas/Psiquiatricas', doc: 'Joanderson Fernandez de Melo', color: '#06b6d4' },
    { code: 'MED6049', name: 'Trabalho de Conclusao de Curso II', doc: 'Jose Luiz de Oliveira Schiavon', color: '#f59e0b' },
    { code: 'MED6050', name: 'Medicina Legal', doc: 'Docente em Contratacao', color: '#ef4444' },
    { code: 'MED6051', name: 'Deontologia e Etica Medica', doc: 'Antonio Homero Rocha de Toledo', color: '#10b981' },
    { code: 'MED6052', name: 'Emergencias Cirurgicas e Obstetricas', doc: 'Benedito Martinho Santana', color: '#f472b6' }
  ],
  schedule: {
    1: [ // Segunda
      { code:'MED6048',time:'10:20-11:10',turma:'LABA2',local:'A Definir',doc:'Joanderson Fernandez de Melo' },
      { code:'MED6048',time:'11:10-12:00',turma:'LABA2',local:'A Definir',doc:'Joanderson Fernandez de Melo' },
      { code:'MED6052',time:'13:20-14:10',turma:'LABA2',local:'A Definir',doc:'Tetzi Oliveira Brandao' },
      { code:'MED6052',time:'14:10-15:00',turma:'LABA2',local:'A Definir',doc:'Tetzi Oliveira Brandao' },
      { code:'MED6052',time:'15:20-16:10',turma:'LABA2',local:'A Definir',doc:'Tetzi Oliveira Brandao' },
      { code:'MED6052',time:'16:10-17:00',turma:'LABA2',local:'A Definir',doc:'Tetzi Oliveira Brandao' },
      { code:'MED6047',time:'17:30-18:20',turma:'AI',local:'',doc:'Francisco Junqueira Neto' },
      { code:'MED6047',time:'18:20-19:10',turma:'AI',local:'',doc:'Francisco Junqueira Neto' },
      { code:'MED6047',time:'19:30-20:20',turma:'AI',local:'',doc:'Francisco Junqueira Neto' }
    ],
    2: [ // Terca
      { code:'MED6048',time:'15:20-16:10',turma:'LABA2',local:'8 Andar - Auditorio',doc:'Julio Cesar de Oliveira' },
      { code:'MED6048',time:'16:10-17:00',turma:'LABA2',local:'8 Andar - Auditorio',doc:'Julio Cesar de Oliveira' },
      { code:'MED6052',time:'19:30-20:20',turma:'AI',local:'CESP Saber e Saude',doc:'Docente em Contratacao' },
      { code:'MED6052',time:'20:20-21:10',turma:'AI',local:'CESP Saber e Saude',doc:'Docente em Contratacao' }
    ],
    3: [ // Quarta
      { code:'MED6048',time:'14:10-15:00',turma:'PA2',local:'CESP Saber e Saude',doc:'Docente em Contratacao' },
      { code:'MED6048',time:'15:20-16:10',turma:'PA2',local:'CESP Saber e Saude',doc:'Docente em Contratacao' },
      { code:'MED6048',time:'16:10-17:00',turma:'PA2',local:'CESP Saber e Saude',doc:'Docente em Contratacao' }
    ],
    4: [ // Quinta
      { code:'MED6048',time:'08:20-09:10',turma:'AI',local:'Biblioteca',doc:'Joanderson Fernandez de Melo' },
      { code:'MED6048',time:'09:10-10:00',turma:'AI',local:'Biblioteca',doc:'Joanderson Fernandez de Melo' },
      { code:'MED6051',time:'10:20-11:10',turma:'AI',local:'',doc:'Antonio Homero Rocha de Toledo' },
      { code:'MED6051',time:'11:10-12:00',turma:'AI',local:'',doc:'Antonio Homero Rocha de Toledo' },
      { code:'MED6048',time:'13:20-14:10',turma:'AI',local:'Biblioteca',doc:'Thiago Wesley de Oliveira' },
      { code:'MED6048',time:'14:10-15:00',turma:'AI',local:'Biblioteca',doc:'Thiago Wesley de Oliveira' },
      { code:'MED6050',time:'17:30-18:20',turma:'AI',local:'5 Andar - TUT 08',doc:'Docente em Contratacao' },
      { code:'MED6050',time:'18:20-19:10',turma:'AI',local:'5 Andar - TUT 08',doc:'Docente em Contratacao' },
      { code:'MED6050',time:'19:30-20:20',turma:'AI',local:'5 Andar - TUT 08',doc:'Docente em Contratacao' },
      { code:'MED6049',time:'19:30-20:20',turma:'AI',local:'5 Andar - TUT 04',doc:'Jose Luiz de Oliveira Schiavon' },
      { code:'MED6049',time:'20:20-21:10',turma:'AI',local:'5 Andar - TUT 04',doc:'Jose Luiz de Oliveira Schiavon' }
    ],
    5: [ // Sexta
      { code:'MED6048',time:'10:20-11:10',turma:'AI',local:'4 Andar - Sala 04',doc:'Docente em Contratacao' },
      { code:'MED6048',time:'11:10-12:00',turma:'AI',local:'4 Andar - Sala 04',doc:'Docente em Contratacao' },
      { code:'MED6052',time:'13:20-14:10',turma:'LABA2',local:'4 Andar - Cons. 01',doc:'Benedito Martinho Santana' },
      { code:'MED6052',time:'14:10-15:00',turma:'LABA2',local:'4 Andar - Cons. 01',doc:'Benedito Martinho Santana' },
      { code:'MED6052',time:'15:20-16:10',turma:'LABA2',local:'4 Andar - Cons. 01',doc:'Benedito Martinho Santana' },
      { code:'MED6052',time:'16:10-17:00',turma:'LABA2',local:'4 Andar - Cons. 01',doc:'Benedito Martinho Santana' }
    ]
  }
};
const DAYS = ['Domingo','Segunda','Terca','Quarta','Quinta','Sexta','Sabado'];
function getDisc(code) { return DATA.disciplines.find(d => d.code === code) || { name: code, color: '#666', doc: '' }; }
function now() { return new Date(); }
function parseTime(t) { const [h,m] = t.split(':').map(Number); const d = now(); d.setHours(h,m,0,0); return d; }
function isActive(timeStr) { const [s,e] = timeStr.split('-'); return now() >= parseTime(s) && now() <= parseTime(e); }
function isDone(timeStr) { const e = timeStr.split('-')[1]; return now() > parseTime(e); }
function getToday() { return now().getDay(); }
function getTodayClasses() { return DATA.schedule[getToday()] || []; }
function getNextClass() {
  const classes = getTodayClasses();
  for (const c of classes) { const s = parseTime(c.time.split('-')[0]); if (s > now()) return c; }
  for (let d = 1; d <= 6; d++) { const day = (getToday() + d) % 7; if (DATA.schedule[day] && DATA.schedule[day].length) return { ...DATA.schedule[day][0], nextDay: DAYS[day] }; }
  return null;
}
function formatCountdown(target) {
  const diff = target - now();
  if (diff <= 0) return { text: 'Agora!', detail: '' };
  const h = Math.floor(diff / 3600000); const m = Math.floor((diff % 3600000) / 60000);
  if (h > 0) return { text: h + 'h ' + m + 'min', detail: 'para proxima aula' };
  return { text: m + ' min', detail: 'para proxima aula' };
}
function totalHours(day) { return (DATA.schedule[day] || []).length; }
function weeklyHours() { let t = 0; for (let d = 1; d <= 5; d++) t += totalHours(d); return t; }

let activeTab = 'hoje';
function setTab(tab) { activeTab = tab; render(); }

function render() {
  const today = getToday();
  const classes = getTodayClasses();
  const next = getNextClass();
  const app = document.getElementById('app');
  let html = '';
  // Header
  html += '<div class="header"><div class="header-top"><div class="logo">';
  html += '<div class="logo-icon">Z</div><div><h1>ZARNS</h1><span>Plataforma Academica</span></div></div>';
  html += '<div class="status-badge"><div class="status-dot"></div>Online</div></div></div>';
  // Student card
  html += '<div class="student-card"><div class="student-info">';
  html += '<div class="avatar">RO</div><div class="student-details">';
  html += '<h2>' + DATA.student.name + '</h2>';
  html += '<p>RA: ' + DATA.student.ra + ' | ' + DATA.student.course + '</p></div></div>';
  html += '<div class="student-meta">';
  html += '<div class="meta-item"><label>Serie</label><span>' + DATA.student.series + '</span></div>';
  html += '<div class="meta-item"><label>Periodo</label><span>' + DATA.student.period + '</span></div>';
  html += '<div class="meta-item"><label>Turma</label><span>T8</span></div></div></div>';
  // Tabs
  html += '<div class="tabs">';
  ['hoje','semana','materias','stats'].forEach(t => {
    const labels = { hoje:'Hoje',semana:'Semana',materias:'Materias',stats:'Stats' };
    html += '<button class="tab' + (activeTab===t?' active':'') + '" onclick="setTab(\'' + t + '\')">'+labels[t]+'</button>';
  });
  html += '</div>';
  // Tab content
  if (activeTab === 'hoje') { html += renderHoje(today, classes, next); }
  else if (activeTab === 'semana') { html += renderSemana(); }
  else if (activeTab === 'materias') { html += renderMaterias(); }
  else if (activeTab === 'stats') { html += renderStats(); }
  // Navbar
  html += '<nav class="navbar">';
  [['hoje','Hoje'],['semana','Semana'],['materias','Materias'],['stats','Stats']].forEach(([k,l]) => {
    html += '<button class="nav-item'+(activeTab===k?' active':'')+'" onclick="setTab(\''+k+'\')"><span class="icon">'+({'hoje':'&#128197;','semana':'&#128467;','materias':'&#128218;','stats':'&#128200;'}[k])+'</span>'+l+'</button>';
  });
  html += '</nav>';
  app.innerHTML = html;
}

function renderHoje(today, classes, next) {
  let h = '<div style="padding:0 16px">';
  h += '<div class="section-title">&#128197; ' + DAYS[today] + ', ' + now().toLocaleDateString('pt-BR') + '</div>';
  // Countdown
  if (next) {
    const disc = getDisc(next.code);
    if (next.nextDay) {
      h += '<div class="countdown"><h3>Proxima aula</h3><div class="time">' + next.nextDay + '</div>';
      h += '<div class="detail">' + disc.name + ' - ' + next.time + '</div></div>';
    } else {
      const target = parseTime(next.time.split('-')[0]);
      const cd = formatCountdown(target);
      h += '<div class="countdown"><h3>Proxima aula</h3><div class="time">' + cd.text + '</div>';
      h += '<div class="detail">' + disc.name + '</div></div>';
    }
  }
  // Today schedule
  if (classes.length === 0) {
    h += '<div class="empty-state"><div class="icon">&#127881;</div><p>Sem aulas hoje! Aproveite para estudar.</p></div>';
  } else {
    h += '<div class="schedule-timeline">';
    classes.forEach(c => {
      const disc = getDisc(c.code);
      const active = isActive(c.time);
      const done = isDone(c.time);
      h += '<div class="timeline-item'+(active?' active':'')+(done?' done':'')+'">';
      h += '<div class="class-card'+(active?' active-now':'')+'">';
      h += '<div class="class-time">&#128336; '+c.time+'</div>';
      h += '<div class="class-code" style="color:'+disc.color+';border:1px solid '+disc.color+';background:transparent">'+c.code+'</div>';
      h += '<div class="class-name">'+disc.name+'</div>';
      h += '<div class="class-info">';
      if (c.local) h += '<span>&#128205; '+c.local+'</span>';
      h += '<span>&#128104; '+c.doc+'</span>';
      h += '<span>&#127979; Turma: '+c.turma+'</span>';
      h += '</div></div></div>';
    });
    h += '</div>';
  }
  h += '</div>';
  return h;
}

function renderSemana() {
  let h = '<div style="padding:0 16px">';
  h += '<div class="section-title">&#128467; Horario Semanal Completo</div>';
  for (let d = 1; d <= 5; d++) {
    const classes = DATA.schedule[d] || [];
    const isToday = d === getToday();
    h += '<div class="day-header'+(isToday?' today':'')+'">'+DAYS[d]+(isToday?' (Hoje)':'')+' - '+classes.length+' aulas</div>';
    if (classes.length === 0) { h += '<div class="empty-state"><p>Sem aulas</p></div>'; continue; }
    // Group consecutive same-code classes
    let i = 0;
    while (i < classes.length) {
      const c = classes[i];
      let end = i;
      while (end + 1 < classes.length && classes[end+1].code === c.code && classes[end+1].doc === c.doc) end++;
      const disc = getDisc(c.code);
      const startTime = c.time.split('-')[0];
      const endTime = classes[end].time.split('-')[1];
      h += '<div class="class-card">';
      h += '<div class="class-time">&#128336; '+startTime+' - '+endTime+'</div>';
      h += '<div class="class-code" style="color:'+disc.color+';border:1px solid '+disc.color+';background:transparent">'+c.code+'</div>';
      h += '<div class="class-name">'+disc.name+'</div>';
      h += '<div class="class-info">';
      if (c.local) h += '<span>&#128205; '+c.local+'</span>';
      h += '<span>&#128104; '+c.doc+'</span>';
      h += '</div></div>';
      i = end + 1;
    }
  }
  h += '</div>';
  return h;
}

function renderMaterias() {
  let h = '<div style="padding:0 16px">';
  h += '<div class="section-title">&#128218; Disciplinas Matriculadas ('+DATA.disciplines.length+')</div>';
  DATA.disciplines.forEach(d => {
    // Count weekly hours for this discipline
    let hrs = 0;
    for (let day = 1; day <= 5; day++) (DATA.schedule[day]||[]).forEach(c => { if(c.code===d.code) hrs++; });
    h += '<div class="disc-card" style="border-left:3px solid '+d.color+'">';
    h += '<div class="class-code" style="color:'+d.color+';border:1px solid '+d.color+';background:transparent">'+d.code+'</div>';
    h += '<h3>'+d.name+'</h3>';
    h += '<div class="doc">&#128104; '+d.doc+'</div>';
    h += '<div style="display:flex;gap:8px;margin-top:8px">';
    h += '<div class="badge">Matriculado</div>';
    h += '<div class="badge" style="background:rgba(34,211,238,.15);color:#22d3ee">'+hrs+'h/semana</div>';
    h += '</div></div>';
  });
  h += '</div>';
  return h;
}

function renderStats() {
  let h = '<div style="padding:0 16px">';
  h += '<div class="section-title">&#128200; Estatisticas</div>';
  const totalWeek = weeklyHours();
  const daysWithClass = [1,2,3,4,5].filter(d => (DATA.schedule[d]||[]).length > 0).length;
  h += '<div class="stats-grid">';
  h += '<div class="stat-card"><div class="icon">&#128218;</div><div class="number">'+DATA.disciplines.length+'</div><div class="label">Disciplinas</div></div>';
  h += '<div class="stat-card"><div class="icon">&#128336;</div><div class="number">'+totalWeek+'</div><div class="label">Aulas/Semana</div></div>';
  h += '<div class="stat-card"><div class="icon">&#128197;</div><div class="number">'+daysWithClass+'</div><div class="label">Dias de Aula</div></div>';
  h += '<div class="stat-card"><div class="icon">&#128104;</div><div class="number">';
  const docs = new Set(); for(let d=1;d<=5;d++)(DATA.schedule[d]||[]).forEach(c=>docs.add(c.doc));
  h += docs.size+'</div><div class="label">Docentes</div></div></div>';
  // Per-day breakdown
  h += '<div class="section-title">&#128202; Carga por Dia</div>';
  for (let d = 1; d <= 5; d++) {
    const cnt = totalHours(d);
    const pct = Math.round((cnt / totalWeek) * 100);
    h += '<div class="disc-card">';
    h += '<div style="display:flex;justify-content:space-between;align-items:center">';
    h += '<h3>'+DAYS[d]+'</h3><span style="color:var(--accent);font-weight:700">'+cnt+' aulas</span></div>';
    h += '<div class="progress-ring"><div class="fill" style="width:'+pct+'%"></div></div></div>';
  }
  // Per-discipline breakdown
  h += '<div class="section-title">&#127891; Carga por Disciplina</div>';
  DATA.disciplines.forEach(disc => {
    let hrs = 0;
    for(let d=1;d<=5;d++)(DATA.schedule[d]||[]).forEach(c=>{if(c.code===disc.code)hrs++;});
    const pct = Math.round((hrs / totalWeek) * 100);
    h += '<div class="disc-card" style="border-left:3px solid '+disc.color+'">';
    h += '<div style="display:flex;justify-content:space-between;align-items:center">';
    h += '<h3 style="font-size:12px">'+disc.name+'</h3><span style="color:'+disc.color+';font-weight:700;font-size:12px">'+hrs+'h ('+pct+'%)</span></div>';
    h += '<div class="progress-ring"><div class="fill" style="width:'+pct+'%;background:'+disc.color+'"></div></div></div>';
  });
  h += '</div>';
  return h;
}

// Initial render + auto-refresh
render();
setInterval(render, 60000);
</script>
